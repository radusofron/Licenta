{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/register.css') }}" />
{% endblock %}

{% block title %} Site name | Sign up {% endblock %}

{% block body %}
<main>
    <section class="main-content">
        <div class="sign-up">
            <div class="welcome">
                Welcome
            </div>
            <div class="user-credentials">
                <div class="username-container">
                    <p class="username">Username</p>
                    <input type="text" class="input-username">
                </div>
                <div class="email-container">
                    <p class="email">E-mail</p>
                    <input type="text" class="input-email">
                </div>
                <div class="password-container">
                    <p class="password">Password</p>
                    <input type="password">
                </div>
            </div>
            <a class="sign-up-button">Sign up</a>
        </div>
        <div class="login">
            <p class="question">If you already have an account, please <a class="answear">log in.</a></p>
        </div>
    </section>
    <section class="side-content">
        <div class="illustration-container">
            <img class="illustration"
                src="{{url_for('static', filename='/assets/illustrations/asset_sign_up_page.png')}}"
                alt="Some happy travellers">
        </div>
        <p class="msg_1">Improve your travelling experience now!</p>
    </section>
</main>
{% endblock %}
